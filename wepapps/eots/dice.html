<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>3D Dice Roll</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }

    .scene {
      width: 120px;
      height: 120px;
      perspective: 600px;
    }

    .dice {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg);
      transition: transform 1s ease;
    }

    .face {
      position: absolute;
      width: 120px;
      height: 120px;
      background: white;
      border: 2px solid #333;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      font-weight: bold;
    }

    .front  { transform: rotateY(  0deg) translateZ(60px); }
    .back   { transform: rotateY(180deg) translateZ(60px); }
    .right  { transform: rotateY( 90deg) translateZ(60px); }
    .left   { transform: rotateY(-90deg) translateZ(60px); }
    .top    { transform: rotateX( 90deg) translateZ(60px); }
    .bottom { transform: rotateX(-90deg) translateZ(60px); }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="dice" id="dice">
      <div class="face front">1</div>
      <div class="face back">6</div>
      <div class="face right">3</div>
      <div class="face left">4</div>
      <div class="face top">5</div>
      <div class="face bottom">2</div>
    </div>
  </div>
  <button onclick="rollDice()">🎲 Roll Dice</button>

  <script>
    function rollDice() {
      const dice = document.getElementById("dice");
      // 랜덤한 주사위 결과 (1~6)
      const result = Math.floor(Math.random() * 6) + 1;

      // 주사위 각 면에 맞는 회전값 (X, Y)
      const rotations = {
        1: { x: 0,   y: 0 },
        2: { x: 90,  y: 0 },
        3: { x: 0,   y: -90 },
        4: { x: 0,   y: 90 },
        5: { x: -90, y: 0 },
        6: { x: 180, y: 0 }
      };

      const { x, y } = rotations[result];

      // 굴러가는 효과를 위해 랜덤 회전값 추가
      const randX = 3 * 360 + x; // 3바퀴 굴리고 최종 위치
      const randY = 3 * 360 + y;

      dice.style.transform = `rotateX(${randX}deg) rotateY(${randY}deg)`;

      console.log("🎲 주사위 결과:", result);
    }
  </script>
</body>
</html>
